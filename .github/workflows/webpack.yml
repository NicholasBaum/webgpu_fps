name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Change to subfolder
      run: cd fps
      
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version: 19.x
     
    - name: Build
      run: |
        npm install
        npx webpack
